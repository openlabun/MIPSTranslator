<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MIPS Converter</title>
    <base href="/" />
    <!-- Enhanced viewport tag with zoom control -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <!-- Optimized font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=optional" rel="stylesheet">
    
    <!-- Preload critical resources (optional) -->
    <link rel="preload" as="style" href="styles.css">
  </head>
  <body>
    <app-root></app-root>
    
    <!-- Optional: Fallback font styling -->
    <script>
      document.documentElement.style.fontFamily = '"Arial", sans-serif';
      if('fonts' in document) {
        document.fonts.load('1em "Nunito"').then(() => {
          document.documentElement.style.fontFamily = '"Nunito", sans-serif';
        });
      }
    </script>
  </body>
</html>

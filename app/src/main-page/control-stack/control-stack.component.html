<section class="control-stack-container">
    <div class="table-shadow-wrapper">
        <table class="control-stack">
            <thead>
                <tr>
                    <th>MIPS</th>
                    <th>HEX</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf="translations && translations.length > 0">
                <tr *ngFor="let trans of translations; let i = index" class="instruction-row">
                    <td (click)="onInstructionClick(i)">{{ trans.mips }}</td>
                    <td (click)="onInstructionClick(i)">{{ trans.hex }}</td>
                    <td>
                        <div class="controls-container">
                            <button class="delete-btn" (click)="onDeleteInstruction(i)" title="Eliminar">×</button>
                            <div class="reorder-controls">
                                <button 
                                    class="move-btn move-up"
                                    (click)="moveUp(i)"
                                    [disabled]="!canMoveUp(i)"
                                    title="Mover arriba">
                                    ▲
                                </button>
                                <button 
                                    class="move-btn move-down"
                                    (click)="moveDown(i)"
                                    [disabled]="!canMoveDown(i)"
                                    title="Mover abajo">
                                    ▼
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

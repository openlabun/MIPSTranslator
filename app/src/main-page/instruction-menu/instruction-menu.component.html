<div class="instruction-menu">
  <h3 class="menu-title">RISC-V RV32I</h3>

  <!-- Filtro de bÃºsqueda -->
  <input 
    type="text" 
    placeholder="Find instruction..."
    [(ngModel)]="filterText"
    class="instruction-filter-input"
  />

  <ng-container *ngFor="let category of getCategories()">
    <details 
      class="instruction-category" 
      *ngIf="getFilteredInstructions(category).length > 0"
      [attr.open]="filterText ? true : null">
      
      <summary class="category-summary">{{ category }}-Type</summary>
      
      <div class="instructions-list">
        <ng-container *ngFor="let inst of getFilteredInstructions(category)">
          <button 
            class="instruction-button" 
            [title]="inst.description"
            (click)="selectInstruction(inst)">
            {{ inst.mnemonic }}
          </button>
        </ng-container>
      </div>
    </details>
  </ng-container>
</div>

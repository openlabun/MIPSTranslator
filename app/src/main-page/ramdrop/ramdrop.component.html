<section class="save-to-ram-container">
  <div class="drop-area" id="drop-area">
    <input
      type="file"
      #fileInput
      [formControl]="fileForm"
      (change)="getFile($event)"
      class="file-input"
    />
    @if(file){
    <p class="file-name">{{ file.name }}</p>
    }
    <p class="drop-text">Drop file or</p>
    <button class="select-button" (click)="fileInput.click()">
      Select File
    </button>
  </div>
</section>
